<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean GitHub Page</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 120px 20px 60px 20px;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      width: 280px;
      padding: 30px 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #111;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }

    .card button {
      background: #111;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .card button:hover {
      background: #555;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Subtle fade-in animation */
    header, .card {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    header { animation-delay: 0.2s; }
    .card:nth-child(1) { animation-delay: 0.4s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.8s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobilanpassning */
    @media (max-width: 768px) {
      main { gap: 20px; }
      .card { width: 90%; }
      header img { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/profil.jpg" alt="Min profilbild">
    <h1>Välkommen till Min Clean Sida</h1>
    <p>Minimalistisk och modern design för GitHub Pages</p>
  </header>

  <main>
    <div class="card">
      <h2>Portfolio</h2>
      <p>Visa dina projekt på ett stilrent sätt.</p>
      <button onclick="alert('Du klickade på Portfolio!')">Utforska</button>
    </div>

    <div class="card">
      <h2>Om mig</h2>
      <p>Lär känna mig och mina intressen.</p>
      <button onclick="alert('Du klickade på Om mig!')">Läs mer</button>
    </div>

    <div class="card">
      <h2>Kontakt</h2>
      <p>Skicka ett meddelande direkt via e-post.</p>
      <button onclick="alert('Du klickade på Kontakt!')">Kontakta mig</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Min GitHub Page</p>
  </footer>

</body>
</html>
