<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min Portfolio</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px 20px;
    }

    header img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      width: 280px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #111;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #555;
    }

    .card button {
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .card button:hover {
      background: #555;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Fade-in animation */
    header, .card {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    header { animation-delay: 0.2s; }
    .card:nth-child(1) { animation-delay: 0.4s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.8s; }
    .card:nth-child(4) { animation-delay: 1s; }
    .card:nth-child(5) { animation-delay: 1.2s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobilanpassning */
    @media (max-width: 768px) {
      main { gap: 20px; }
      .card { width: 90%; }
      header img { width: 140px; height: 140px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/profil.jpg" alt="Min profilbild">
    <h1>Välkommen till Min Portfolio</h1>
    <p>En modern och clean GitHub Page med alla mina projekt</p>
  </header>

  <main>
    <div class="card">
      <img src="images/projekt1.png" alt="Projekt 1">
      <h2>Projekt 1</h2>
      <p>Kort beskrivning av projekt 1.</p>
      <button onclick="window.open('https://github.com/octocat/Hello-World', '_blank')">Visa projekt</button>
    </div>

    <div class="card">
      <img src="images/projekt2.png" alt="Projekt 2">
      <h2>Projekt 2</h2>
      <p>Kort beskrivning av projekt 2.</p>
      <button onclick="window.open('https://github.com/octocat/Spoon-Knife', '_blank')">Visa projekt</button>
    </div>

    <div class="card">
      <img src="images/projekt3.png" alt="Projekt 3">
      <h2>Projekt 3</h2>
      <p>Kort beskrivning av projekt 3.</p>
      <button onclick="window.open('https://github.com/octocat/octocat.github.io', '_blank')">Visa projekt</button>
    </div>

    <div class="card">
      <img src="images/projekt4.png" alt="Projekt 4">
      <h2>Projekt 4</h2>
      <p>Kort beskrivning av projekt 4.</p>
      <button onclick="window.open('https://github.com/octocat/git-consortium', '_blank')">Visa projekt</button>
    </div>

 
  </main>

  <footer>
    <p>© 2025 Min GitHub Page</p>
  </footer>

</body>
</html>
